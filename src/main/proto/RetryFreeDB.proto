syntax = "proto3";

option java_package = "edgelab.proto";
option java_multiple_files = true;


service RetryFreeDBServer {
//  rpc Put(Data) returns (Result) {}
//  rpc Get(Key) returns (Result) {}
//  rpc Delete(Key) returns (Result) {}
//  rpc Clear(Partition) returns (Result) {}
//  rpc Batch(Values) returns (Result) {}
//  rpc ChangeMemory(Size) returns (Result) {}
  rpc BeginTransaction(Empty) returns (Result) {}
  rpc Update(Data) returns (Result) {}
  rpc CommitTransaction (TransactionId) returns (Result){}
}

message Transaction {
  repeated Data readWrite = 1;
}

message Empty {
}

message TransactionId {
  string id = 1;
}


message Data{
  string transactionId = 1;
  string type = 2; // read/write/delete
  string key = 3; // <Table, Id, Query>
  string value = 4; // <Variable, New Value> (only for write/update)
}
